<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/form-mainpage" method="post">
      <ul>
        <li>
          <label for="name">Imię</label>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Wpisz swoje imię"
          />
        </li>
        <li>
          <label for="surname">Nazwisko</label>
          <input
            type="text"
            id="surname"
            name="user_surnamename"
            placeholder="Wpisz swoje nazwisko"
          />
        </li>
        <li>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Wpisz email"
          />
        </li>
        <li>
          <label for="phone">Telefon</label>
          <input
            type="tel"
            id="phone"
            name="user_phone"
            maxlength="9"
            placeholder="Wpisz numer telefonu"
          />
        </li>

        <li>
          <label for="sex">Płeć</label>
          <select name="sex" id="sex">
            <option value="woman">Kobieta</option>
            <option value="man">Mężczyzna</option>
            <option value="other">Inne</option>
          </select>
        </li>
        <li>
          <p>Wybierz województwo, w którym mieszkasz:</p>

          <input
            type="radio"
            id="region_1"
            name="region_1"
            value="pomorskie"
          /><label for="region">Pomorskie</label><br />

          <input
            type="radio"
            id="region_2"
            name="region_2"
            value="mazowieckie"
          /><label for="region">Mazowieckie</label><br />

          <input
            type="radio"
            id="region_3"
            name="region_3"
            value="malopolskie"
          /><label for="region">Małopolskie</label>
        </li>
        <li>
          <p>Napisz swoje uwagi</p>
          <textarea rows="4" cols="50" placeholder="Napisz co myślisz..."></textarea>
          </textarea>
        </li>
      </ul>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
