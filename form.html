<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title>Form</title>
  </head>
  <body>
    
    <form action="/form-mainpage" method="post">
      <h1>Wypełnij formularz, aby rozpocząć naukę!</h1>
      <ul>
        <li>
          <label for="name">Imię</label><br>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Wpisz swoje imię"
          />
        </li>
        <li>
          <label for="surname">Nazwisko</label><br>
          <input
            type="text"
            id="surname"
            name="user_surnamename"
            placeholder="Wpisz swoje nazwisko"
          />
        </li>
        <li>
          <label for="email">E-mail</label><br>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Wpisz email"
          />
        </li>
        <li>
          <label for="phone">Telefon</label><br>
          <input
            type="tel"
            id="phone"
            name="user_phone"
            maxlength="9"
            placeholder="Wpisz numer telefonu"
          />
        </li>

        <li>
          <label for="sex">Płeć</label><br>
          <select name="sex" id="sex">
            <option value="woman">Kobieta</option>
            <option value="man">Mężczyzna</option>
            <option value="other">Inne</option>
          </select>
        </li>
        <li>
          <label for="region_id">Wybierz województwo, w którym mieszkasz:</label><br>

          <input 
            type="radio"
            id="region_1"
            name="region"
            value="pomorskie"
          /><span for="region">Pomorskie</span><br />

          <input 
            type="radio"
            id="region_2"
            name="region"
            value="mazowieckie"
          /><span for="region">Mazowieckie</span><br />

          <input 
            type="radio"
            id="region_3"
            name="region"
            value="malopolskie"
          /><span for="region">Małopolskie</span>
        </li>
        <li>
          <label for="desc">Napisz swoje uwagi</label><br>
          <textarea rows="4" cols="50" placeholder="Napisz co myślisz..."></textarea>
          </textarea>
        </li>
        <li><input type="submit" value="Submit"></li>
      </ul>
      
    </form>
  </body>
</html>
